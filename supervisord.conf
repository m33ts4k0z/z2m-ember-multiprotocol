[supervisord]
nodaemon=true

[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:zigbeed-socat]
command=/usr/bin/socat -x -v pty,link=/dev/ttyZigbeeNCP pty,link=/tmp/ttyZigbeeNCP
autostart=true
autorestart=true
startretries=3
startsecs=1
user=root
priority=1
stderr_syslog=true
stdout_syslog=true
stdout_logfile=/var/log/zigbeed-socat.log
stderr_logfile=/var/log/zigbeed-socat.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:zigbeed-socat-tcp]
command=/usr/bin/socat -x -v TCP-LISTEN:4321,reuseaddr,fork PTY,link=/tmp/ttyZigbeeNCPTCP,raw
autostart=true
autorestart=true
startretries=3
user=root
priority=2
startsecs=3
stderr_syslog=true
stdout_syslog=true
stdout_logfile=/var/log/zigbeed-socat-tcp.log
stderr_logfile=/var/log/zigbeed-socat-tcp.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:cpcd]
command=/usr/bin/stdbuf -o0 /usr/local/bin/cpcd #config file is at /usr/local/etc/cpcd.conf
autostart=true
autorestart=true
user=root
priority=5
startretries=3
startsecs=5
stderr_syslog=true
stdout_syslog=true
stdout_logfile=/var/log/cpcd.log
stderr_logfile=/var/log/cpcd.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:zigbeed]
command=/bin/bash /start_zigbeed.sh #config file is at /usr/local/etc/zigbeed.conf
user=root
autostart=true
autorestart=true
priority=10
startretries=20
startsecs=7
stderr_syslog=true
stdout_syslog=true
stdout_logfile=/var/log/zigbeed.log
stderr_logfile=/var/log/zigbeed.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:zigbee2mqtt]
command=/usr/bin/node index.js
directory=/opt/zigbee2mqtt
user=root
autostart=true
autorestart=true
priority=20
startretries=3
startsecs=10
stderr_syslog=true
stdout_syslog=true
stdout_logfile=/var/log/zigbee2mqtt.log
stderr_logfile=/var/log/zigbee2mqtt.err
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=NODE_ENV="production"