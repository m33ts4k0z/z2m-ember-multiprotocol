[supervisord]
nodaemon=true

[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:cpcd]
command=/usr/bin/stdbuf -o0 /usr/local/bin/cpcd
autostart=true
autorestart=true
startretries=0
user=root
stdout_logfile=syslog
stderr_logfile=syslog
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:zigbeed-socat]
command=/usr/bin/socat -v pty,link=/dev/ttyZigbeeNCP pty,link=/tmp/ttyZigbeeNCP
autostart=true
autorestart=true
startretries=0
user=root
stdout_logfile=syslog
stderr_logfile=syslog
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0